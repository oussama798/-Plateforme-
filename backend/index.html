<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Inscription</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .top-right-button {
        position: fixed;
        top: 20px;
        right: 400px;
        z-index: 1000;
      }

      .top-right-button button {
        padding: 8px 16px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      h2 {
        text-align: center;
        margin-top: 90px;
        color: #333;
      }

      form {
        max-width: 600px;
        margin: 20px auto;
        padding: 25px;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      .hidden {
        display: none;
      }

      button[type="submit"] {
        margin-top: 20px;
        padding: 10px;
        width: 100%;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
      }

      .field-group {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .field-half {
        flex: 1 1 45%;
      }

      .field-full {
        flex: 1 1 100%;
      }
    </style>
  </head>
  <body>
    <!-- Bouton Connexion en haut Ã  droite -->
    <div class="top-right-button">
      <button onclick="afficherConnexion()">Se connecter</button>
    </div>

    <!-- Formulaire d'inscription -->
    <div id="formInscription">
      <h2>inscription</h2>
      <form action="/inscription" method="POST">
        <label for="type">Type d'utilisateur :</label>
        <select id="type" name="type" required onchange="afficherChamps()">
          <option value="">-- SÃ©lectionner --</option>
          <option value="etudiant">Ã‰tudiant</option>
          <option value="enseignant">Enseignant</option>
        </select>

        <label for="email">Adresse e-mail :</label>
        <input type="email" id="email" name="email" required />

        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required />

        <label for="prenom">PrÃ©nom :</label>
        <input type="text" id="prenom" name="prenom" required />

        <label for="etablissement">Ã‰tablissement :</label>
        <input type="text" id="etablissement" name="etablissement" required />

        <label for="mot_de_passe">Mot de passe :</label>
        <input type="password" id="mot_de_passe" name="mot_de_passe" required />

        <!-- Champs spÃ©cifiques Ã  l'Ã©tudiant -->
        <div id="champsEtudiant" class="hidden">
          <div class="field-group">
            <div class="field-half">
              <label for="date_naissance">ðŸ“… Date de naissance :</label>
              <input type="date" id="date_naissance" name="date_naissance" />
            </div>

            <div class="field-half">
              <label for="sexe">ðŸ‘¤ Sexe :</label>
              <select id="sexe" name="sexe">
                <option value="">-- SÃ©lectionner --</option>
                <option value="masculin">Masculin</option>
                <option value="feminin">FÃ©minin</option>
                <option value="autre">Autre</option>
              </select>
            </div>

            <div class="field-full">
              <label for="filiere">ðŸŽ“ FiliÃ¨re :</label>
              <input type="text" id="filiere" name="filiere" />
            </div>
          </div>
        </div>

        <button type="submit">S'inscrire</button>
      </form>
    </div>

    <!-- Formulaire de Connexion (cachÃ© au dÃ©but) -->
    <div id="formConnexion" class="hidden">
      <h2>Connexion</h2>
      <form id="loginForm" action="/connexion" method="POST">
        <label for="loginEmail">Email:</label>
        <input type="email" name="email" id="loginEmail" required />

        <label for="loginPassword">Mot de passe:</label>
        <input
          type="password"
          name="mot_de_passe"
          id="loginPassword"
          required
        />

        <button type="submit">Se connecter</button>
      </form>
    </div>

    <script>
      function afficherChamps() {
        const type = document.getElementById("type").value;
        const champsEtudiant = document.getElementById("champsEtudiant");
        if (type === "etudiant") {
          champsEtudiant.classList.remove("hidden");
        } else {
          champsEtudiant.classList.add("hidden");
        }
      }

      function afficherConnexion() {
        document.getElementById("formConnexion").classList.remove("hidden");
        document.getElementById("formInscription").classList.add("hidden");
      }
    </script>
  </body>
</html>
